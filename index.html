<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlassFolio</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img
              src="./img/avatar.png"
              style="width: 100px; height: 100px"
              alt="Avatar IMG"
            />
            <h3>Luciano dii Souza</h3>
            <p>Pro Member</p>
          </div>
          <div>
            <div class="links">
              <div class="link">
                <img src="./img/twitch.png" alt="Streams Link" />
                <h2>Streams</h2>
              </div>
              <div class="link">
                <img src="./img/steam.png" alt="My games link" />
                <h2>Games</h2>
              </div>
              <div class="link">
                <img src="./img/upcoming.png" alt="Upcoming games" />
                <h2>New</h2>
              </div>
              <div class="link">
                <img src="./img/library.png" alt="Personal library" />
                <h2>Library</h2>
              </div>
            </div>
            <div class="pro">
              <h2>Join pro for free games.</h2>
              <img src="./img/controller.png" alt="Controller" />
            </div>
          </div>
        </div>

        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./img/assassins.png" alt="" />
              <div class="card-info">
                <h2>Assassins Creed Valhalla</h2>
                <p>XBox S Series</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="./img/sackboy.png" alt="" />
              <div class="card-info">
                <h2>SackBoy: great adventure</h2>
                <p>XBox S Series</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="./img/spiderman.png" alt="" />
              <div class="card-info">
                <h2>SpiderMan Miles Morales</h2>
                <p>XBox S Series</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
